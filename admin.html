<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="admin-container">
        <div class="admin-header">
            <div class="title">ADMIN TERMINAL</div>
            <button class="exit-btn" onclick="logout()">EXIT</button>
        </div>
        
        <div class="note-section">
            <div class="note-input">
                <div class="input-fields">
                    <input type="text" id="noteTitle" placeholder="Enter note title..." maxlength="50">
                    <textarea id="noteText" placeholder="Enter your note..."></textarea>
                </div>
                <button onclick="saveNote()">SAVE NOTE</button>
            </div>
            
            <div class="notes-list" id="notesList">
                <!-- Notlar buraya eklenecek -->
            </div>
        </div>
    </div>

    <!-- Çıkış Modal -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">SYSTEM ALERT</div>
            <div class="modal-body">CONFIRM SYSTEM SHUTDOWN?</div>
            <div class="modal-buttons">
                <button onclick="confirmLogout()">CONFIRM</button>
                <button onclick="closeModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
